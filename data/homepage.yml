aboutProduct2:
  enable : true
  title : "Sharing Your Creation"
  items:
    # about product item loop
    - image : "images/packaging/appcenter.png"
      title : "AppCenter"
      content : "Publish and monetize your app on AppCenter, the open, pay-what-you-want app store and build service for indie developers. Publish without disrupting your workflow—the AppCenter Dashboard integrates with GitHub for releases and issue tracking."
