############################# banner ############################
banner:
  enable : true
  title : "Make Apps for Linux"
  content : "Desktop and mobile Linux users have a healthy appetite for new software. Linux app stores and repositories 
            lack applications compared to their proprietary counterparts. 
          

            Technical enthusiasts are encouraged to direct their passion and creativity towards creating fresh apps for Linux users. 


            Too often they fall into the trap of creating more Linux distributions. We don't need more Linux distributions. Stop making Linux distributions, make applications instead."
  image : "images/vscodium-akira.png"

############################# Feature ############################
features:
  enable : true
  title : "Why create more applications"
  image : "images/gnome-software.png"

  # feature at the left of the image
  leftSide:
    # feature item loop
  - icon : "tf-ion-ios-information-outline"
    title : "Scratch an Itch"
    content : "Ever had an idea for an application you personally need? You may find others have a similar desire for your application idea. Scratch that itch."  

    # feature item loop
  - icon : "tf-ion-android-apps"
    title : "Broaden the ecosystem"
    content : "New applications can inspire new developers on Linux. Building applications in the open allows developers even newer than yourself to learn and get started. Help build the next Linux app generation."
    
    # feature item loop
  - icon : "tf-ion-paintbrush"
    title : "Be creative"
    content : "Developing applications is a naturally creative endeavour. The sense of fulfilment gained when completing a project can be very rewarding. Exercise that half of your brain."

  # feature at the right of the image
  rightSide:
    # feature item loop
  - icon : "tf-ion-ios-chatboxes-outline"
    title : "Collaborate"
    content : "Building applications fosters communities. Linux communities often want to help developers succeed. Make something people want, and build a group of fans and contributors around it."

    # feature item loop
  - icon : "tf-ion-bowtie"
    title : "Learn new skills"
    content : "Developing applications is a sought-after skill. There are many free training resources to help you learn to develop software. Level up your résumé!"

    # feature item loop
  - icon : "tf-ion-ios-cart-outline"
    title : "Earn a wage"
    content : "Build popular paid applications and services. It's a myth that Linux users don't support developers financially. Use this as an opportunity to create a new source of income for yourself."


############################# promo ############################
promo:
  enable : true
  image : "images/distro-timeline.png"
  title : "Target all the Linux distributions"
  content : "Unlike other platforms, Linux is a very diverse target. There are hundreds of Linux 
            distributions, some more popular than others. Once published though, applications can generally work 
            everywhere.


            There are well documented software packaging and distribution systems which enable developers to get their 
            applications into the hands of users.


            Each developer framework and Linux distribution will have their own recommended route to users. When you're
            ready to share your creation, the development documentation will signpost their suggested packaging guides."



