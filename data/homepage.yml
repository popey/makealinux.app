        enable : true
        label : "AppCenter Dashboard"
        link : "https://developer.elementary.io"

    # about product item loop
    - image : "images/packaging/appimage.png"
      title : "AppImage"
      content : "Distribute your desktop Linux application in the AppImage format and win users running all common Linux distributions. Package once and run everywhere. Reach users on all major desktop distributions."
      button:
        enable : true
        label : "AppImage Packaging Guide"
        link : "https://docs.appimage.org/packaging-guide/index.html"

