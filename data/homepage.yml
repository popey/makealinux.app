############################# About Product #######################
aboutProduct:
  enable : true
  title : "Where to start"
  items:
    # about product item loop
    - image : "images/qtcreator.png"
      title : "Qt"
      content : "Qt is cross-platform software for creating graphical user interfaces as well as cross-platform applications that run on various software and hardware platforms such as Linux, Windows, macOS, Android or embedded systems with little or no change in the underlying codebase while still being a native application with native capabilities and speed."
      button:
        enable : true
        label : "Qt for Linux/X11"
        link : "https://doc.qt.io/qt-5/linux.html"

    # about product item loop
    - image : "images/gnome-builder.png"
      title : "GNOME"
      content : "The GNOME project builds the popular GNOME Shell desktop, and enables development based around Gjs and Gtk. Popular programming languages may be used with Gtk, including Python, C, C++, Rust, and even Javascript."
      button:
        enable : true
        label : "GNOME Developer Center"
        link : "https://developer.gnome.org/"

    # about product item loop
    - image : "images/kde-kdevelop.png"
      title : "KDE Frameworks"
      content : "KDE produces the widely-used Plasma desktop and the tools and frameworks to create applications. The KDE Frameworks have enabled the development of many diverse desktop applications. KDE Frameworks primarily leverage the Qt toolkit and C++ programming language."
      button:
        enable : true
        label : "KDE Frameworks Getting Started"
        link : "https://techbase.kde.org/Getting_Started"

    # about product item loop
    - image : "images/elementary-code.png"
      title : "elementary OS"
      content : "elementary OS is a fast, open, and privacy-respecting replacement for Windows and macOS. The developers have built a desktop and ecosystem in which developers build applications. Their developer guide recommends Vala and Gtk for application development."
      button:
        enable : true
        label : "elementary OS Developer Guide"
        link : "https://developer.elementary.io/"
        
    # about product item loop
    - image : "images/electron-atom.png"
      title : "Electron"
      content : "Electron enables developers to build cross-platform desktop apps with JavaScript, HTML, and CSS. Electron developers can leverage the vast library of node modules to build their own applications on web technologies."
      button:
        enable : true
        label : "Electron Documentation"
        link : "https://www.electronjs.org/docs"

    # about product item loop
    - image : "images/ubuntu-touch.png"
      title : "Ubuntu Touch"
      content : "Ubuntu Touch is an open source operating system designed to run on a variety of devices from phones to tablets and PCs. Native Ubuntu Touch applications are made using QML or HTML with their behavior defined in JavaScript, C++, Python, Rust or Go."
      button:
        enable : true
        label : "Ubuntu Touch Documentation"
        link : "https://docs.ubports.com/en/latest/appdev/index.html"


